<h3 mat-dialog-title>Update Meeting</h3>
<div mat-dialog-content>
  <form [formGroup]="updateMeetingForm">

      <mat-form-field appearance="outline">
        <mat-label>Room Name</mat-label>
        <mat-select formControlName="room_name" placeholder="Select Department">
            <mat-option value="">Blue Room</mat-option>
            <mat-option value="">Green Room</mat-option>
            <mat-option value="">Red Room</mat-option>
        </mat-select>
      </mat-form-field><br>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input type="date" formControlName="date_" matInput placeholder="">
      </mat-form-field><br>

      <mat-form-field appearance="outline">
        <mat-label>Start Time</mat-label>
        <input type="time" formControlName="start_time" matInput placeholder="">
      </mat-form-field><br>

      <mat-form-field appearance="outline">
        <mat-label>End Time</mat-label>
        <input type="time" formControlName="end_time" matInput placeholder="">
      </mat-form-field><br>

    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="primary" (click)="updateMeeting()">Update</button>
      <button style="margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close>Close</button>
    </div>

  </form>
   
</div>

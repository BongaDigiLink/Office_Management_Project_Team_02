<h3 mat-dialog-title>Add User</h3>
<div mat-dialog-content>
  <form [formGroup]="addUserForm">

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="Enter email">
    </mat-form-field><br>

      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput placeholder="Enter firstname">
      </mat-form-field><br>
      
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput placeholder="Enter lastname">
      </mat-form-field><br>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="Enter username">
      </mat-form-field><br>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="username" matInput placeholder="generate password">
      </mat-form-field><br>

      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <input formControlName="username" matInput placeholder="Enter role">
      </mat-form-field><br>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input formControlName="address" matInput placeholder="User address">
      </mat-form-field><br>

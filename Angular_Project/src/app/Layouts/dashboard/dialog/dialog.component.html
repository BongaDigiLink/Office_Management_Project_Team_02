<h3 mat-dialog-title>Add User</h3>
<div mat-dialog-content>
  <form class="form" [formGroup]="addUserForm">

    <mat-label>Email</mat-label>
    <mat-form-field appearance="outline">
      <input formControlName="email" matInput placeholder="">
    </mat-form-field>

    <mat-label>First Name</mat-label>
    <mat-form-field appearance="outline">
      <input formControlName="firstName" matInput placeholder="">
    </mat-form-field>

    <mat-label>Last Name</mat-label>
    <mat-form-field appearance="outline">
      <input formControlName="lastName" matInput placeholder="">
    </mat-form-field>

    <mat-label>Username</mat-label>
    <mat-form-field appearance="outline"> 
      <input formControlName="username" matInput placeholder="">
    </mat-form-field>

    <mat-label>Role</mat-label>
    <mat-form-field appearance="outline">
      <mat-select formControlName="role" placeholder="Select role">
        <mat-option value="">User</mat-option>
        <mat-option value="">Admin</mat-option>
    </mat-select>
    </mat-form-field>

    <mat-label>Address</mat-label>
    <mat-form-field appearance="outline">
      <input formControlName="address" matInput placeholder="">
    </mat-form-field>
         
    <div mat-dialog-action [align]="'end'">
      <button (click)="addNewUser()" mat-raised-button color="primary">Add</button>
      <button style="margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close>Close</button>
    </div>

  </form>
   
</div>

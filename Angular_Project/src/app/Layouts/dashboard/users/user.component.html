    <!--Main Content Comes here.-- Place router-outlet here for reusable module component-->
              
    <div class="row" >
      <div class="col-md-8 col-sm-12 col-xs-12">
        <h3>Manage Users</h3> 
        <div class="panel panel-default">
          <div class="panel-body">
              <table class="table table-borderless">
                  <thead >
                      <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Department</th>
                        <th>Position</th>
                        <a class="btn btn-success square-btn-adjust" style="margin-left: 80px;"  (click)="openDialog()"> Add User</a>
                      </tr>
                    </thead>
                    <tbody *ngFor="let user of all_users">
                      <tr>
                        <td>
                          <div class="d-flex align-items-center">
                            <div class="ms-3">
                              <p class="fw-bold mb-1">{{ user.firstName }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="d-flex align-items-center">
                            <div class="ms-3">
                              <p class="fw-bold mb-1">{{ user.lastName }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="d-flex align-items-center">
                            <div class="ms-3">
                              <p class="fw-bold mb-1">{{ user.department }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="d-flex align-items-center">
                            <div class="ms-3">
                              <p class="fw-bold mb-1">{{ user.role }}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <br>
                          <a routerLink="" class="btn btn-info square-btn-adjust">Edit User</a>
                          <a routerLink="" class="btn btn-danger square-btn-adjust mx-3">Delete</a>
                        </td>
                      </tr>
                    </tbody>
              </table>
          </div>
      </div>
  </div>
  <!--End of Main Content here.-- End of module component here.-->

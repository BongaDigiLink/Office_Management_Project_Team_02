    <!--Main Content Comes here.-- Place router-outlet here for reusable module component-->
              
    <div class="row" >
        <div class="col-md-9 col-sm-12 col-xs-12">
        <h3>My Meeting</h3> 
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-borderless">
                    <thead class="bg-light">
                        <tr>
                          <th>Date</th>
                          <th>Venue</th>
                          <th>Capacity</th>
                          <th>Time</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let meeting of userMeetingBookings">
                        <tr>
                          <td>
                            <div class="d-flex align-items-center">
                              <div class="ms-3">
                                <p class="fw-bold mb-1">{{ meeting.bookingDate }}</p>
                              </div>
                            </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                  <p class="fw-bold mb-1">{{ meeting.roomName }}</p>
                                </div>
                              </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                  <p class="fw-bold mb-1">{{ meeting.roomCapacity }}</p>
                                </div>
                              </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                  <p class="fw-bold mb-1">{{ meeting.bookingTime }}</p>
                                </div>
                              </div>
                          <td>
                            <br>
                            <a routerLink="" class="btn btn-success square-btn-adjust">Update</a>
                          </td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>  
        </div>

        <div class="row" >
          <div class="col-md-9 col-sm-12 col-xs-12">
          <h3>Meeting Room Booking</h3> 
            <div class="panel panel-default">

                <div class="panel-body">
                    <form [formGroup]="createMeetingForm">
                        <ul class="form-style-1">
                            <li>
                                <label>Meeting Venues</label>
                                <select formControlName="venue" name="field4" class="field-select">
                                <option value="Laptop">Green Room</option>
                                <option value="Headsets">Blue Room</option>
                                <option value="Desktop">Red Room</option>
                                </select>
                            </li>                        
                            <li><label>From <span class="required">*</span></label><input type="datetime" class="field-divided" /></li>
                            <li><label>To <span class="required">*</span></label><input type="datetime" class="field-divided" /></li>
                      
                            <li>
                                <button type="submit" (click)="createAMeeting()">Book Room</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
    
          </div>
      </div>
    </div>
    <!--End of Main Content here.-- End of module component here.-->

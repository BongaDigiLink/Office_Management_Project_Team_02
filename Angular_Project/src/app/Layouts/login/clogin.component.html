</head>

<div class="center_pos">
  <form [formGroup]="loginForm">
    <!-- Email input -->
    <div class="form-outline mb-4">
      
      <app-input [control]="loginForm.controls.email"></app-input>
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <app-input [control]="loginForm.controls.password"></app-input>
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="/reset">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button (click)="login()" type="button"  class="btn btn-primary btn-block mb-4">Sign in</button>

    <!-- <pre>
      {{loginForm.valid}}
      {{loginForm.value | json}}
    </pre> -->
 
</form>
</div>
